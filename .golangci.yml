run:
  go: "1.23"
  timeout: 5m
  tests: true

linters:
  enable:
    - gofmt
    - goimports
    - govet
    - errcheck
    - staticcheck
    - unused
    - gosimple
    - ineffassign
    - typecheck
    - gosec
    - misspell
    - unconvert
    - prealloc
    - nakedret
    - exhaustive
    - gocritic

issues:
  max-issues-per-linter: 0
  max-same-issues: 0