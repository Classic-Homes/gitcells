name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.22'
        
    - name: Build binaries
      run: |
        # Create dist directory
        mkdir -p dist
        
        # Build for major platforms
        GOOS=linux GOARCH=amd64 go build -o dist/gitcells-linux-amd64 ./cmd/gitcells
        GOOS=darwin GOARCH=amd64 go build -o dist/gitcells-darwin-amd64 ./cmd/gitcells
        GOOS=darwin GOARCH=arm64 go build -o dist/gitcells-darwin-arm64 ./cmd/gitcells
        GOOS=windows GOARCH=amd64 go build -o dist/gitcells-windows-amd64.exe ./cmd/gitcells
        
        # Create archives
        cd dist
        tar -czf gitcells-linux-amd64.tar.gz gitcells-linux-amd64
        tar -czf gitcells-darwin-amd64.tar.gz gitcells-darwin-amd64
        tar -czf gitcells-darwin-arm64.tar.gz gitcells-darwin-arm64
        zip gitcells-windows-amd64.zip gitcells-windows-amd64.exe
        
    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: dist/*.tar.gz,dist/*.zip
        draft: false
        prerelease: ${{ contains(github.ref, 'beta') || contains(github.ref, 'rc') }}